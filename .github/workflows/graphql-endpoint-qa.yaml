name: 'graphql-endpoint - Quality Check'

on:
  pull_request:
    branches: [main]
    # paths: [lambda-functions/graph-ql-api/**]

defaults:
  run:
    working-directory: lambda-functions/graph-ql-api

jobs:
  qualtiy-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
            go-version: '^1.17.6' # The Go version to download (if necessary) and use.
      - run: go version
      - run: go install github.com/jteeuwen/go-bindata/...@latest
      - run: go mod vendor
      - run: go generate ./schema 
      - run: go test ./...  -coverprofile=coverage.out 
      - run: go tool cover -html=coverage.out -o cover.html
      - name: codecov
        id: codecov
        run: echo "::set-output name=codecov::$(go tool cover -func=coverage.out)"
      - uses: actions/github-script@v5
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: ${{ steps.codecov.outputs.codecov }}
            })
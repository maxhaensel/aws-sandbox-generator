name: 'workflow'

on:
  push:
    branches: [feature/reusable-workflow]

defaults:
  run:
    working-directory: frontend

jobs:
  test:
    name: Pass input and secrets to my-action
    runs-on: ubuntu-latest
    steps:
       - uses: ./.github/workflows/reusable.yml
         with:
            CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
       - name: ls
         run: ls
      
schema {
  query: Query
  mutation: Mutation
}

type sandbox {
  account_id: String!
  account_name: String!
  available: String
  assigned_until: String
  assigned_since: String
  assigned_to: String
}

type leaseASandBoxResponse {
  message: String!
  sandbox: sandbox!
}

type createNewSandboxResponse {
  sandbox: sandbox!
}

type listSandboxesResponse {
  sandboxes: [sandbox]
}

type Query {
  listSandboxes(Email: String!): listSandboxesResponse
}

type Mutation {
  deallocateSandbox(Account_id: String!): leaseASandBoxResponse
  leaseASandBox(Email: String!, Lease_time: String!): leaseASandBoxResponse
  createNewSandbox(
    account_id: String!
    account_name: String!
  ): createNewSandboxResponse!
}
